# Read about `build.yaml` at https://pub.dartlang.org/packages/build_config
builders:

  # Prepare files for dynamic package - not for users
  # (builder will exit if package != locale_switcher_dev)
  locale_switcher_dev|packBuilder:
    import: "package:locale_switcher_dev/src/builders/builders.dart"
    builder_factories: ["packBuilder"]
    build_extensions: {r'$package$': ['lib/src/builders/pack/generated_pack.dart'], }
    auto_apply: root_package
    build_to: source

  # Create dynamic package: locale_switcher
  locale_switcher_dev|packageBuilder:
    import: "package:locale_switcher_dev/src/builders/builders.dart"
    builder_factories: ["packageBuilder"]
    build_extensions: {'pubspec.yaml': ['lib/src/packages/locale_switcher/pubspec.yaml'], }
    auto_apply: root_package
    build_to: cache

