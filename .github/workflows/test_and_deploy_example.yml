name: Test + Deploy Web App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.4.0

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          # flutter-version: 2.14
          channel: 'stable'
          cache: true
          cache-key: flutter # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Version
        run: flutter doctor -v
      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

      - name: install lcov
        run: sudo apt-get install -y lcov
      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: |
          flutter test --coverage
          lcov --remove coverage/lcov.info 'lib/src/l10n/*' 'lib/src/generated/*' 'lib/src/stubs_for_testing/*' -o coverage/lcov.info
          # genhtml coverage/lcov.info --output=coverage

      - name: Upload coverage to Codecov
        # uses: actions/checkout@master
        uses: codecov/codecov-action@v2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          # flags: unittests # optional
          directory: ./coverage/
          # version: "v0.1.15"
          verbose: true # optional (default = false)
          # name: codecov # optional
          # files: lcov.info
          # fail_ci_if_error: true # optional (default = false)
          # token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos


      - name: Build web3uson
        run: flutter build web --release --base-href /web3uson/

      - name: Move web to docs
        run: |
          rm -rf 'docs/'
          mv 'build/web/' 'docs/'

      - name: Git add  docs
        run:  git add -A docs/

      # - name: Upload example
      - uses: actions-go/push@master
        with:
          create-commit: true
          commit-message: '[Auto] update example'
          remote: origin
          fail-if-empty: true
